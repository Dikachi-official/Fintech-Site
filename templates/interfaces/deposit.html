{% extends 'partials/base.html' %} 
{% load static %} 
{% block content %}

<div class="ultimate-cont">
  <div class="step1-parent">
    <h3 style="font-weight: 800">Deposit</h3>
    <hr />
    <div class="steppp">
      <div>
        {% include "partials/messages.html" %}
        <!--=== ERROR MESSAGE DISPLAY ===-->
        {% if form.errors %}
        <div class="errors">
          <strong>{{form.errors}}</strong>
        </div>
        {% endif %}
      </div>
      <form action="{% url 'core:deposit' %}" method="POST">
        {% csrf_token %}
        <p>Account number</p>
        <input
          type="text"
          name="acct_no"
          placeholder="Enter account number or ID"
        />
        <br />
        <br />
        <p>Amount</p>
        <input type="number" name="amount" placeholder="Enter amount" />
        <br />
        <br />
        <input type="text" name="description" placeholder="Description" />
        <br/>
        <br/>
        <button type="submit">DEPOSIT</button>
      </form>
    </div>

    <div>
        {% if acct_query %}
        <a href="#">{{acct_query}}</a>
        {% endif %}
    </div>    
  </div>
</div>

{% endblock content %}
